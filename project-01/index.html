<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <!-- leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

    <!-- put the marker clustering css after the leaft-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <!-- Our own CSS last -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="overall-container">
        <div id="interaction-container">
            <div id="top-bar-left">
                <input type="checkbox" class="travel-mode" value="show-tracks" /><label>Display Npark Tracks</label>
                <input type="checkbox" class="travel-mode" value="show-cycle" /><label>Display Cycling Tracks</label>

            </div>

            <!-- Why does using id of search-surrounding not apply to the right boxes? Should I apply as class to the
                 individual search button search bar and search  result instead?-->

            <div id="search-surrounding">
                <div id="top-bar-right" class="search-peri">

                    <input type="submit" value="Search" id="search-input-click" class = "btn btn-primary"/>
                    <input type="text" id="search-park-type" placeholder="Search park area" />
                   
                    <!-- <button id=" submit-button">Search</button> -->

                </div>

                <div id="display-search" class="search-peri"></div>

            </div>




        </div>


        <div id="map"></div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
    <!-- axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
        integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    crossorigin="" />
    <!-- Marker clsuter JS comes after leaflet-->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- Our own JS -->
    <script src="script.js"></script>
</body>

</html>
