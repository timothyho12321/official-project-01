            <!-- TO ONLY INCLUDE ABOVE IF WANTED TO MANUAL CODE LAYER CONTROL -->

            <!-- Why does using id of search-surrounding not apply to the right boxes? Should I apply as class to the

            <div id="search-surrounding" class="">
                <div id="top-bar-right" class="search-peri bg-rgba(15, 201, 37, 0.18)">

                    <!-- BELOW IS CATEGORIES SEARCH ALL PARK, HIKING TRAILS, OR GARDEN. -->
                    <div><input type="radio" value="16032" id="categories-park" class="categories"
                            name="categories" /><label>Park</label>
                        <input type="radio" value="16019" id="categories-hiking" class="categories"
                            name="categories" /><label>Hiking Trail</label>
                        <input type="radio" value="16017" id="categories-garden" class="categories"
                            name="categories" /><label>Garden</label>
                    </div>
                    <div class="error mb-1" id="categories-error"></div>
                    <!-- SEARCH TEXT BOX FOR PARK LOCATION -->
                    <div><input type="text" id="search-park-type" placeholder="Park location (called query)" />
                    </div>

                    <!-- RADIO BUTTON FOR RELEVANCE INPUT FOR FOURSQUARE -->
                    <div class="d-md-inline-block">
                        <!-- QUESTION: HOW COME THE SELECTOR CIRCLE CANNOT GO TO THE NEXT LINE??? -->
                        <input type="radio" value="relevance" id="sort-relevance" class="sort-button"
                            name="sort-button" /><label>By Relevance</label>
                        <input type="radio" value="rating" id="sort-rating" class="sort-button"
                            name="sort-button" /><label>By Rating</label>
                    </div>

                    <div>
                        <input type="radio" value=20 id="limit-20" class="limit-button" name="limit-button" /><label>See
                            20 Results</label>
                        <input type="radio" value=50 id="limit-50" class="limit-button" name="limit-button" /><label>See
                            50 Results</label>
                    </div>
                    <!-- BELOW IS SUBMIT BUTTON -->
                    <input type="submit" value="Search" id="search-input-click" class="btn btn-primary" />
                    <!-- SEEMS TO WORK BETTER W3Schools https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_collapsible2&stacked=h
